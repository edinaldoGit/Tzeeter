<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Login - Tzeeter</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global-sett.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div id="login-box">
        <img src="img/icone_tiziu.png" alt="Ícone do tzeeter">
        <h1>Entre no Tzeeter agora mesmo</h1>
        <form id="login-form" novalidate>
            <div id="container-email" class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i id="icon-error-email" class="bi bi-ban"></i> 
                <i id="icon-success-email" class="bi bi-check-circle"></i> 
            </div>
            
            <!--Mensagens de erro para o campo EMAIL-->
            <span class="error-message" id="emailError-1">Por favor, insira seu endereço de email.</span>
            <span class="error-message" id="emailError-2">Por favor, insira um email válido.</span>

            <div id="container-senha" class="input-container">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>  
                <i id="icon-error-senha" class="bi bi-ban"></i> 
                <i id="icon-success-senha" class="bi bi-check-circle"></i> 
            </div>
            <!--Mensagem de erro para o campo SENHA-->
            <span class="error-message" id="senhaError">Por favor, insira sua senha.</span>

            <a href="#">Esqueceu a senha?</a>
            <button id="button-login" type="submit">Entrar</button>
        </form>
        <p id="area-signup-link">Não tem uma conta? <a href="signup.html">Inscreva-se</a></p>
    </div>
</body>
</html>
